image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - cd src
  - pip install -r requirements.txt
  - python -m spacy download en_core_web_sm

print:
  script:
    - echo "Testing 1 2 3"

pytest:
  script:
    - pytest
